<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Overwatch Cast</title>
</head>
<body>
    <nav class="header">
        <h1 id="nameHeader">Overwatch Cast</h1>
        <div class="headerNav">
            <a>Home</a>
            <a>About</a>
            <a>Characters</a>
            <button type="button">User</button>
        </div>
    </nav>

    <div class="signUpLogin">
        <div class="leftSide">
            <p id="welcomeText">WELCOME TO OVERWATCH</p>
            <h1 id="signUp"><i>Login</i></h1>
            <br>
            <form>
                <div>
                    <label for="username">Username</label>
                    <br>
                    <input type="text" id="username" name="username" required>
                </div>
            <br>   
                <div>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" required>
                </div>
            </form>
            <a id="signupLink"><u>Forgot password?</u></a>
            <br>
            <br>
            <br>
            <div class="buttons">
                <button type="button" id="buttonLogin">Login</button>
                <button type="button" class="squareOne"></button>
                <button type="button" class="squareTwo"></button>
                <button type="button" class="squareThree"></button>
            </div>
            <br>
            <a href="signup.html" id="loginLink"><u>Don't have an account yet?</u></a>
        </div>
    </div>

</body>
</html>
