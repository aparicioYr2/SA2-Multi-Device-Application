<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Overwatch Cast</title>
</head>
<body>
    <nav class="header">
        <h1 id="nameHeader">Overwatch Cast</h1>
        <div class="headerNav">
            <a>Home</a>
            <a>About</a>
            <a>Characters</a>
            <button type="button">User</button>
        </div>
    </nav>

    <div class="signUpLogin">
        <div class="leftSide">
            <p id="welcomeText">WELCOME TO OVERWATCH</p>
            <h1 id="signUp"><i>Sign Up</i></h1>
            <br>
            <form>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="text" id="email" name="email" required>
                </div>
            <br>    
                <div>
                    <label for="username">Username</label>
                    <br>
                    <input type="text" id="username" name="username" required>
                </div>
            <br>   
                <div>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" required>
                </div>
            </form>
            <br>
            <br>
            <button type="button" id="buttonCreateAccount">Create Account</button>
            <br>
            <a id="loginLink"><u>Already have an account?</u></a>
        </div>
    </div>

</body>
</html>
